<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
		<meta content="width=device-width, initial-scale=1.0" name="viewport" />
		<meta content="New Zealand Attractions" name="title" />
		<meta content="Sean Brook" name="author" />
		<meta content="Attractions, New Zealand" name="keywords" />
		<link href="css/bootstrap.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<link href="css/spinner.css" rel="stylesheet" />
		<link
			href="http://fonts.googleapis.com/css?family=Merienda+One"
			rel="stylesheet"
		/>
		<link
			href="http://fonts.googleapis.com/css?family=Oleo+Script"
			rel="stylesheet"
		/>
		<link href="Images/nzIcon.gif" rel="icon" />
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			rel="stylesheet"
		/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<title>New Zealand Attractions</title>
	</head>

	<body class="container-fluid">
		<div id="navigation-container"></div>
			<!-- start of Events -->
		</div>
		<div class="headingBox">
			<div class="container">
				<img
					alt="Mt Taranaki"
					class="headingBanner"
					src="Images/queenstownWinterBanner.png"
				/>
				<div class="bannerHeadingBox">
				<h3 class="bannerTitleHeading">EVENTS<hr class="headingUnderline" /></h3>				
				</div>
			</div>
		</div>
		<div class="container eventsContainer">	
			<div id="searchBoxOuterContainer">	
				<form id="eventSearchForm">
					<div>
						<div>
						<label for="searchEvents">Search Events</label>
						<input type="search" id="searchEvents" placeholder="Search">

						</div>
					  <div>
						<label for="regionDropDown">Regions</label>
						<select name="regionDropDown" id="regionDropDown"></select>
					  </div>
					  <div>
						<label for="ticketPriceDropDown">Ticket Prices</label>
						<select name="ticketPriceDropDown" id="ticketPriceDropDown"></select>
					  </div>
					  <div>
						<label for="eventStartDate">Start Date</label>
						<input type="date" name="eventStartDate" id="eventStartDate"></input>
					  </div>
					  <div>
						<label for="eventEndDate">End Date</label>
						<input type="date" name="eventEndDate" id="eventEndDate"></input>
					  </div>
					</div>
					<div id="eventsearchButtonContainer">
					<button id="eventSearchButton">
						Search Events &nbsp;&nbsp;<i class="fa-solid fa-arrow-right"></i>
					  </button>
					  </div>
				  </form>
			</div>	
			<div id="resultsDisplay"></div>

			<div id="eventsInnerContainer">							
			</div>
			<div id="Allevents"></div>
			<div id="pagination"></div>
		</div>
		<div id="footer-Container"></div>
		<div class="spinner"></div>
		<script src="js/bootstrap.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
